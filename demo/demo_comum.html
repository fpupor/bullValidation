							require: "é necessário checar um dos checkbox"
						},
						grupoRadio:{
							require: "é necessário checar um radio"
						}
					},
					errorsContainerElement:'span',
					errorsIntercept: function(e,t){
						console.info(((t)?'limpo':'erro')+' em '+e.elementName);
					}
				});
				
			});
		</script>
